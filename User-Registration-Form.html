<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div>
        <label for="name">Name:</label> <br>
        <input id="name" placeholder="Enter your name" type="text">
    </div>
    <br>
    <div>
        <label for="email">Email:</label> <br>
        <input id="email" placeholder="Enter your email" type="email">
    </div>
    <br>
    <div>
        <label for="phone">Phone:</label> <br>
        <input id="phone" placeholder="Enter phone number" type="text">
    </div>
    <div>
        <label>Gender:</label> <br>
        <input id="male" type="radio" value="Male">
        <label for="male">Male</label>
        <input id="female" type="radio" value="Female">
        <label for="female">Female</label>
    </div>
    <br>
    <input type="submit">
</form>
</body>
</html>
